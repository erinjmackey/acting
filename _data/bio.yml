text: >-
  Based in the vibrant film hub of Calgary, Alberta, Erin Mackey is a versatile performer known for bringing a grounded authenticity and sharp emotional intelligence to every role she inhabits. With a foundation built on the discipline of the stage and a natural transition into the nuances of film and television, Erin has carved out a reputation as a dedicated and collaborative artist.<br>
  <br>
  Her recent screen credits include appearances in acclaimed productions such as MGM+’s "Billy the Kid" and the long-running CBC hit "Heartland." Whether portraying the rugged residents of the frontier or the relatable complexities of modern life, Erin approaches her work with a commitment to truth and a keen eye for the "hidden" layers of a character.<br>
  <br>
  Erin’s training is as diverse as her resume. Her background in various dance disciplines—ranging from the precision of Ballet to the fluidity of Contemporary—gives her a unique physical awareness that translates powerfully to the screen. Off-camera, she is  an artist with a passion for the craftsmanship of costumes, providing her with a holistic understanding of the storytelling process from the first stitch to the final take.