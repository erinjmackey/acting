<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body id="page-top" class="bg-primary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
		<div class="container">
		  <a class="navbar-brand" href="/">ERIN MACKEY</a>
		  <div class="navbar-nav ms-auto">
			<a class="nav-link" href="#about">About</a>
			<a class="nav-link" href="#resume">Resume</a>
			<a class="nav-link" href="#gallery">Gallery</a>
			<a class="nav-link" href="#contact">Contact</a>
		  </div>
		</div>
	  </nav>
    <section>
      {{ content }}
    </section>
	<footer class="bg-dark text-white py-5 mt-5">
	  <div class="container text-center">
		<div class="mb-3">
		  {% for link in site.data.social %}
			<a href="{{ link.url }}" target="_blank" class="text-white mx-2 fs-4"><i class="bi {{ link.icon }}"></i></a>
		  {% endfor %}
		</div>
		<p class="mb-1">&copy; {{ "now" | date: "%Y" }} Erin Mackey</p>
		<p class="small text-muted">Calgary-based Actor | Rep: Ten48 Inc.</p>
		<a href="#" class="btn btn-sm btn-outline-secondary mt-3">Back to Top</a>
	  </div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
	  function updateModal(imagePath) {
		document.getElementById('modalImage').src = imagePath;
	  }
	</script>
  </body>
</html>
